- description: Installing yarn
  bin: npm
  args:
    - 'install'
    - '--loglevel=error'
    - 'yarn'
- description: Installing project's packages
  bin: ${project.path}/node_modules/.bin/yarn
  args:
    - 'install'
    - '--silent'
    - '--no-progress'
    - '--non-interactive'
    - '--prefer-offline'
